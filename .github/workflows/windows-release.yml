name: Deploy Windows App (ClickOnce)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permissions pour écrire sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CORRECTION 1 : On installe .NET 10
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Publish for Windows
        # CORRECTION 2 : On cible net10.0 (regarde le paramètre -f)
        run: |
          dotnet publish Budget.Mobile/Budget.Mobile.csproj -f net10.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:PublishSingleFile=true -p:SelfContained=true /p:GenerateAppxPackageOnBuild=false /p:PublishClickOnce=true /p:AppxPackage=false

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # CORRECTION 3 : Le chemin de sortie contient maintenant net10.0
          path: Budget.Mobile/bin/Release/net10.0-windows10.0.19041.0/win10-x64/publish/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4