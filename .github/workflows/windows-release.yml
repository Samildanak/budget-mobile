name: Build & Release Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui

      # LA COMMANDE QUI MARCHE (Step 4)
      # On désactive ClickOnce, on désactive SingleFile pour éviter les bugs
      - name: Publish Windows App
        run: |
          dotnet publish Budget.Mobile/Budget.Mobile.csproj -f net10.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:PublishSingleFile=false -p:SelfContained=true -p:PublishReadyToRun=false

      # On compresse le dossier de sortie en ZIP
      - name: Zip Build
        run: |
          Compress-Archive -Path Budget.Mobile/bin/Release/net10.0-windows10.0.19041.0/win10-x64/publish/* -DestinationPath BudgetApp-Windows.zip

      # On rend le ZIP disponible en téléchargement dans l'onglet "Actions" de GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BudgetApp-Windows
          path: BudgetApp-Windows.zip