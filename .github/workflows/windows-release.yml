name: Build & Release Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui

      # ON FORCE LE DOSSIER DE SORTIE AVEC "-o"
      - name: Publish Windows App
        run: |
          dotnet publish Budget.Mobile/Budget.Mobile.csproj -f net10.0-windows10.0.19041.0 -c Release -p:WindowsPackageType=None -p:PublishSingleFile=false -p:SelfContained=true -p:PublishReadyToRun=false -o ./Output

      # On zippe le contenu du dossier qu'on vient de cr√©er
      - name: Zip Build
        run: |
          Compress-Archive -Path ./Output/* -DestinationPath BudgetApp-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BudgetApp-Windows
          path: BudgetApp-Windows.zip